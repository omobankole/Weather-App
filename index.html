<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <Main>
        <header>
            <div class="header">
                <div class="logo-container">
                    <h1>SOS WEATHER</h1>
                </div>

                <form action="">
                    <label class="search">
                        <img src="./Images/Search.svg" alt="search-icon" />
                        <input type="text" placeholder="search location"  />
                    </label>
                </form>

                <div class="condition">
                    <div class="location">
                        <p>current location</p>
                        <h4>Lagos, Nigeria</h4>
                    </div>
                    <div class="small-w-image">
                        <img src="./Images/partly-cloudy.svg" alt="small-weather-image">
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="main">

                <div class="weather-condition">

                    <div class="condition-big">

                       <div class="location-big">
                            <p>Current location</p>
                            <h3>Lagos, Nigeria</h3>
                            <div class="number">
                                <h1>28&#176</h1>
                                <p>cloudy</p>
                            </div>
                       </div>
                       
                       <div class="big-w-image">
                           <img src="./Images/partly-cloudy-big.svg" alt="" />
                       </div>

                    </div> 
                </div>
        </section>
    </Main>
</body>
</html>
